<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <!-- Meta tags obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Florence CSS -->
    <link rel="stylesheet" href="css/login.css" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">

    <title>Faculdade Florence</title>

  </head>
  <body>

    <section id="login" class="d-md-flex">
      
      <div class="container align-self-center my-2 my-md-0">
        
        <div class="row d-md-flex">
          <div class="col-xl-6 col-12 align-self-md-center">
            <h1 class="text-white font-weight-bold display-3">
            Sistema <br class="d-xl-block d-none">
            de solicitação ao marketing</h1>
            <img class="mt-5" src="imagens/logo.png" width="200">
          </div>
          <div class="col-xl-6 mt-3 mt-xl-0">
            <div class="form-signin p-5">
              <!-- Início do Formulário de login / cadastro -->
              <form>
                <div class="row">
                  <div class="col-12">
                    <h2 class="font-weight-bold">Login</h2>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-12">
                    Novo usuário?
                    <a class="text-babyblue" href="cadastro.html">Criar conta</a>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="text-muted" for="email">E-mail</label>
                      <input id="email" class="form-control" type="text">
                    </div>
                  </div>
                </div>
                <div class="row mt-5">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="text-muted" for="senha">Senha</label>
                      <input id="senha" class="form-control" type="password">
                    </div>
                  </div>
                </div>
                <div class="row my-5 text-center">
                  <div class="col-12">
                    <button class="btn btn-lg btn-babyblue rounded-pill px-4" type="input">
                      <h3 class="font-weight-normal">Entrar</h3>
                    </button>
                  </div>
                </div>
              </form>
              <!-- Fim do Formulário de login / cadastro -->
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <span class="text-white">powered by SADEBR</span>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section>

    <!-- JavaScript (opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>

</html>
